<breadcrumb></breadcrumb>
<mat-card class="mat-card-cardtitled">
    <bodycardtitle [title]=title [subtitle]=subtitle [icon]=icon [color]=color></bodycardtitle>

    <div class="mat-elevation-z3">

        <div class="searchTableContainer flexi">
            <div class="icon gridi">
                <mat-icon class="menu-icon mauto">search</mat-icon>
            </div>
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Escribe la palabra o valor a buscar en esta tabla...">
            </mat-form-field>
        </div>

        <div class="overflowTable">
            <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="number" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <!-- Resolution Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef > Descripción</th>
                <td mat-cell *matCellDef="let element" >{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones" >
                <th mat-header-cell *matHeaderCellDef> Accioness </th>
                <td mat-cell *matCellDef="let element" >
                    <button mat-mini-fab color="green" style="backgroud: green" matTooltip="Editar cuenta creada">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
        </div>
        <mat-paginator [pageSizeOptions]=mainTablePaginationOptions showFirstLastButtons></mat-paginator>
    </div>

    <button class="floatAddButton" mat-fab aria-label="Create primary entity of this page" matTooltip="Crear Cuenta PUC">
        <mat-icon>add</mat-icon>
    </button>

</mat-card>
